<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="calculatorStyle.css">
</head>
<body>
	<input id="display" >
	<br>
	<input type="button" value="AC" id="btnac" class="button">
	<input type="button" value="c" id="btnc" class="button">
	<input type="button" value="/" id="btndiv" class="button">
	<input type="button" value="*" id="btnmul" class="button">
	<br>
	<input type="button" value="7" id="btn7" class="button">
	<input type="button" value="8" id="btn8" class="button">
	<input type="button" value="9" id="btn9" class="button">
	<input type="button" value="-" id="btnsub" class="button">
	<br>
	<input type="button" value="4" id="btn4" class="button">
	<input type="button" value="5" id="btn5" class="button">
	<input type="button" value="6" id="btn6" class="button">
	<input type="button" value="+" id="btnadd" class="button">
	<br>
	<input type="button" value="1" id="btn1" class="button">
	<input type="button" value="2" id="btn2" class="button">
	<input type="button" value="3" id="btn3" class="button">
	<input type="button" value="%" id="btnmod" class="button">
	<br>
	<input type="button" value="0" id="btn0" class="button">
	<input type="button" value="." id="btndot" class="button">
	<input type="button" value="=" id="btneq" class="buttoneq">
	

	<script type="text/javascript" src="calculatorScript.js"></script>
</body>
